

  <div class="min-h-screen p-6 bg-gray-100 flex items-center justify-center">
    <div class="container max-w-screen-lg mx-auto">
      <div>
        <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6">
          <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
            <div class="text-gray-600">
              <p class="font-medium text-lg">Recipe Details</p>
              <p>Please fill out all the fields.</p>
            </div>
            <form (ngSubmit)="onSubmit()">
                <div class="lg:col-span-2">
                    <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
                      <div class="md:col-span-5">
                        <label for="recipeName">Recipe Name:</label>
                        <input type="text" id="recipeName" [(ngModel)]="recipeName" name="recipeName" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"  required>
     </div>
        


                      <div class="md:col-span-5">
                                         
     <label for="ingredients">Ingredients:</label>
     <textarea id="ingredients" [(ngModel)]="ingredients" name="ingredients" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" required></textarea>
     </div>
        

                      <div class="md:col-span-3">

                        
    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="description" name="description" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" required></textarea>
   </div>
        
                      <div class="md:col-span-2">
                        <label for="recipeCategory">Category:</label>
                        <textarea id="recipeCategory" [(ngModel)]="recipeCategory" name="recipeCategory"  class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" required></textarea>
                      
                </div>
        
                   
                <div class="md:col-span-2">

                    

    <label for="recipeInstructions">Instructions:</label>
    <textarea id="recipeInstructions" [(ngModel)]="recipeInstructions" name="recipeInstructions" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" required></textarea>
 


            </div>
    
        
    <label for="imageFile">Recipe Image:</label>
    <input type="file" id="imageFile" (change)="onImageChange($event)" required>
  
                   
        
                 
        
                      <div class="md:col-span-5 text-right">
                        <div class="inline-flex items-end">
                          <button type="submit" class="bg-[#03C03C] text-white font-bold py-2 px-4 rounded">Submit</button>
                        </div>
                      </div>
        
                    </div>
                  </div>

            </form>
  
           
          </div>
        </div>
      </div>

    </div>
  </div>
